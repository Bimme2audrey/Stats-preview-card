<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
    <div class="container">
        <div class="text">
            <h1>Get <b>insights</b> that help your business grow.</h1>
            <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div class="item">
                    <h2 class="stats-header">10k+</h2>
                    <p class="stats-text">companies</p>
                </div>
                <div class="item">
                    <h2 class="stats-header">314</h2>
                    <p class="stats-text">templates</p>
                </div>
                <div class="item">
                    <h2 class="stats-header">12M+</h2>
                    <p class="stats-text">queries</p>
                </div>
            </div>
        </div>
        <div class="image-header-desktop">
          <img src="images/image-header-desktop.jpg" alt="an image">
        </div>
    </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bimme Audrey</a>.
  </div>
</body>
</html>
